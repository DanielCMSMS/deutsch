	<head>
		<title>Modal Verbs</title>
		<h1>Modal Verbs</h1>
	</head>
	<body>
		<p>Modal verbs in English give certain information about verbs in sentence. The words <i>can, must, </i>and <i>would</i> are examples of modal verbs:</p>
		<p>I am eating lunch.</p>
		<p>I <i>can</i> eat lunch.</p>
		<p></p>
	</body>
